<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #007bff; /* A nice blue */
            --secondary-color: #6c757d; /* Gray for less important text */
            --light-bg: #f8f9fa; /* Light background */
            --border-color: #ced4da; /* Light border */
            --focus-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus effect */
            --border-radius: 0.3rem;
            --transition-duration: 0.15s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: #333;
            line-height: 1.6;
            margin: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-duration) ease-in-out, box-shadow var(--transition-duration) ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--focus-shadow);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-bottom: 0;
            color: #333;
            font-size: 1rem;
            font-weight: 400;
        }

        .radio-group input[type="radio"] {
            margin-right: 0.5rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease-in-out;
            width: 100%;
            display: block;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for the name fields to be in one row */
        .name-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 2rem;
            margin-bottom: 1.5rem;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information</h2>
        <form>
            <div class="name-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Enter middle name (optional)">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="birthday">Birhtday</label>
                <input type="date" id="birthday" name="birthday" placeholder="Enter age">
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="gradeLevel">Grade Level</label>
                <select id="gradeLevel" name="gradeLevel">
                    <option value="" disabled selected>Select grade level</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="strand">Strand (for Senior High)</label>
                <select id="strand" name="strand">
                    <option value="" disabled selected>Select strand (if applicable)</option>
                    <option value="STEM">STEM</option>
                    <option value="ABM">ABM</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                </div>
            </div>
            <button type="submit">Submit Information</button>
        </form>
    </div>
</body>
</html>
